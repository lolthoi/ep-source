<h2>Evaluation Template management</h2>
<div>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [showBorders]="true"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    (onToolbarPreparing)="onToolbarPreparing($event)"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-search-panel
      [visible]="true"
      [width]="240"
      placeholder="Search..."
    ></dxo-search-panel>

    <dxi-column
      dataField="name"
      dataType="string"
      caption="Template Name"
    ></dxi-column>
    <dxi-column dataField="positionId" dataType="string" caption="Position">
      <dxo-lookup
        [dataSource]="positions"
        valueExpr="id"
        displayExpr="name"
      ></dxo-lookup>
    </dxi-column>
    <dxi-column cellTemplate="cellTemplate" caption="Detail"></dxi-column>
    <div *dxTemplate="let data of 'cellTemplate'">
      <dx-button
        stylingMode="contained"
        text="Detail"
        type="default"
        [width]="100"
        (onClick)="opOpenPopupDetail($event, data)"
      >
      </dx-button>
    </div>
  </dx-data-grid>
</div>
<app-evaluation-template-form
  [positions]="positionsForCreate"
  [model]="currentModel"
  (onRefreshGrid)="onRefreshGrid()"
>
</app-evaluation-template-form>
