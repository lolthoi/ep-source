<h2>Evaluation management</h2>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">Year</div>
    <div class="dx-field-value">
      <dx-number-box
        [value]="currentYear"
        [min]="currentYear - 5"
        [max]="currentYear + 5"
        [showClearButton]="true"
        placeholder="Enter year"
        (onValueChanged)="yearChange($event)"
      >
        <dx-validator>
          <dxi-validation-rule
            type="required"
            message="Year is required"
          ></dxi-validation-rule>
        </dx-validator>
      </dx-number-box>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label">Quarter</div>
    <div class="dx-field-value">
      <dx-number-box
        [value]="currentQuarter"
        [max]="4"
        [min]="1"
        [showSpinButtons]="true"
        placeholder="Enter quarter"
        (onValueChanged)="quarterChange($event)"
      >
        <dx-validator>
          <dxi-validation-rule
            type="required"
            message="Quarter is required"
          ></dxi-validation-rule>
        </dx-validator>
      </dx-number-box>
    </div>
  </div>
</div>
<div class="dx-fieldset">
  <dx-button
    class="send"
    icon="email"
    type="success"
    text="Send Evaluation Mail"
    (onClick)="onSendClick($event)"
  >
  </dx-button>
</div>
