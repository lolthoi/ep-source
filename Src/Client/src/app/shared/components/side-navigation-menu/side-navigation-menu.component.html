<ng-content></ng-content>

<div class="menu-container">
  <dx-tree-view
    [items]="items"
    keyExpr="path"
    selectionMode="single"
    selectNodesRecursive="true"
    selectByClick="true"
    [focusStateEnabled]="false"
    expandEvent="click"
    (onItemClick)="onItemClick($event)"
    (onInitialized)="OnInitTreeView($event)"
    width="100%">
  </dx-tree-view>
</div>
